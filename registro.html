<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register page</title>
    <link rel="stylesheet" href="./Css/Inicio_sesion.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="shortcut icon" href="./img/Logo negre transparent - favicon.png" type="image/x-icon">
    <script src="./Js/Inicio_sesion.js"></script>
</head>
<body>
    <section>
        <div class="login-box">
          <form action="">
              <h2>Enregistra't</h2>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="person"></ion-icon>
                </span>
                <input id="register-name" type="text" required>
                <label>Nom</label>
            </div>
              <div class="input-box">
                  <span class="icon">
                      <ion-icon name="mail"></ion-icon>
                  </span>
                  <input id="register-email" type="email" required>
                  <label>Email</label>
              </div>
              <div class="input-box">
                  <span class="icon">
                      <ion-icon name="lock"></ion-icon>
                  </span>
                  <input id="register-password" type="password" required>
                  <label>Password</label>
              </div>
              <div class="input-box">
                <span class="icon">
                    <ion-icon name="lock"></ion-icon>
                </span>
                <input id="register-confirm-password" type="password" required>
                <label>Confirm password</label>
            </div>
              <button type="submit">Enregistra't</button>
              <div class="register-link">
                  <p>
                      Ja tens el teu compte?
                      <a href="Inicio_sesion.html">Inicia sessi√≥</a>
                  </p>
              </div>
          </form>
        </div>
      </section>
</body>
</html>
